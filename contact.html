<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuroTech UIUC | Contact</title>

  <style>
    /* ========================
       üîß Reset & Base
    ======================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #fff;
      overflow-y: auto;
    }

    /* ========================
       üß≠ Navbar
    ======================== */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(6px);
      z-index: 10;
      color: #fff;
    }

    .logo {
      height: 40px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #ff552e;
    }

    /* ========================
       üíå Contact Section
    ======================== */
    #contact-section {
      margin-top: 6rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h2.page-title {
      font-size: 2rem;
      color: #ff552e;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .contact-form {
      width: 90%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255, 85, 46, 0.25);
    }

    .form-group {
      margin-bottom: 1.2rem;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.4rem;
      font-weight: 500;
      color: #ff552e;
    }

    input, select, textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
    }

    input:focus, select:focus, textarea:focus {
      outline: 2px solid #ff552e;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: #ff552e;
      color: #fff;
      border: none;
      padding: 0.9rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s ease;
      width: 100%;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #ff754f;
    }

    .contact-list {
      margin-top: 3rem;
      text-align: center;
    }

    .contact-list h3 {
      color: #ff552e;
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }

    .contact-item {
      margin-bottom: 1rem;
      color: #ccc;
      line-height: 1.5;
    }

    .contact-item strong {
      color: #fff;
    }

    footer {
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
      padding: 2rem 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 3rem;
      width: 100%;
      max-width: 1200px;
    }

    /* ========================
       ‚úÖ Success Popup
    ======================== */
    .success-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #ff552e;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 85, 46, 0.4);
      color: #fff;
      font-size: 1.1rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 999;
      text-align: center;
    }

    .success-popup.show {
      opacity: 1;
      pointer-events: auto;
    }
    .link-highlight {
  color: #fe8d73;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.2s ease, text-shadow 0.2s ease;
}

.link-highlight:hover {
  color: #ffa37f;
  text-shadow: 0 0 8px rgba(255, 85, 46, 0.6);
}
  </style>
</head>

<body>
  <!-- üîπ Navbar -->
  <nav class="navbar">
    <img src="assets/logo.png" alt="NeuroTech Logo" class="logo" />
    <h3>NeuroTech at UIUC</h3>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="mnc.html">MNC</a></li>
      <li><a href="join.html">Join</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- ‚úâÔ∏è Contact Section -->
  <main id="contact-section">
    <h2 class="page-title">Contact Us</h2>

    <form
      class="contact-form"
      id="contactForm"
      action="https://formspree.io/f/movpavzl"
      method="POST"
    >
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <select name="type" id="type" required>
          <option value="">Select...</option>
          <option>Company</option>
          <option>Organization/Lab</option>
          <option>Individual</option>
          <option>NTX Chapter</option>
        </select>
      </div>

      <div class="form-group">
        <label for="contact">Your Contact Info (Email or Phone)</label>
        <input type="text" name="contact" id="contact" required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>

    <!-- üìû Contact List -->
    <div class="contact-list">
        <h2>Project Manager Contacts</h2>
        <h3>
          can be found on our 
          <a href="projects.html" class="link-highlight">Projects</a> page!
        </h3>
      </div>      

    <footer>
      <p>NeuroTech UIUC ¬© 2025 | Messages sent via secure form</p>
    </footer>
  </main>

  <!-- ‚úÖ Success Popup -->
  <div id="successPopup" class="success-popup">
    ‚úÖ Message sent successfully!<br>
    Thank you for reaching out to NeuroTech.
  </div>

  <!-- üí° Script -->
  <script>
    const form = document.getElementById("contactForm");
    const popup = document.getElementById("successPopup");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      const formData = new FormData(form);

      const response = await fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { Accept: "application/json" },
      });

      if (response.ok) {
        popup.classList.add("show");
        form.reset();

        setTimeout(() => {
          popup.classList.remove("show");
        }, 4000);
      } else {
        alert("‚ùå There was an error sending your message. Please try again.");
      }
    });
  </script>
</body>
</html>
