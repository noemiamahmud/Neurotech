<script>
  const overlay = document.getElementById("brainOverlay");
  const brainFrame = document.getElementById("brainFrame");

  overlay.addEventListener("click", () => {
    overlay.classList.add("hidden");

    // Sketchfab loads automatically â€” no need to change src
    // We'll just send the "start" event using postMessage
    const iframe = brainFrame;
    const client = new window.Sketchfab(iframe);
    // This API doesnâ€™t always initialize instantly, so we wrap in a small timeout
    setTimeout(() => {
      iframe.contentWindow.postMessage({ target: 'api.frame', method: 'start' }, '*');
    }, 1000);
  });
</script>
